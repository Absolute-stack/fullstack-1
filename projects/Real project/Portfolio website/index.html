<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stephen Darkah - Web Developer & Product Identity</title>

    <meta
      name="title"
      content="Stephen Darkah - Get your product identity from me"
    />
    <meta
      name="description"
      content="Professional web developer specializing in product identity, responsive design, and modern web applications."
    />

    <link
      rel="shortcut icon"
      href="./assets/images/favicon.webp"
      type="image/x-icon"
    />

    <link
      rel="preload"
      href="./assets/fonts/roboto-v50-latin-regular.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="./assets/fonts/playfair-display-v40-latin-regular.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link rel="preload" href="./assets/images/hero_image.webp" as="image" />

    <style>
      /* 1. RESET & BASE STYLES */
      *,
      *::after,
      *::before {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html {
        scroll-behavior: smooth;
      }
      body {
        background-color: #000;
        color: #fff;
        font-family: 'Roboto', sans-serif;
        line-height: 1.5;
        overflow-x: hidden;
      }

      /* 2. IMAGE STABILITY (Prevents CLS) */
      img {
        max-width: 100%;
        height: auto;
        display: block;
        /* Reserves space based on width/height attributes before image loads */
        aspect-ratio: attr(width) / attr(height);
      }

      /* 3. LAYOUT CONTAINERS */
      .container {
        max-width: 75rem;
        margin-inline: auto;
        padding-inline: 1rem;
      }
      .flex-sb {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      /* 4. NAVIGATION */
      .nav {
        position: sticky;
        top: 0;
        background-color: #000;
        z-index: 9999;
        padding-block: 1.5rem;
      }
      .nav-left {
        font-size: 2.4rem;
        font-family: 'Carattere', serif;
      }
      .navlink-container {
        display: flex;
        gap: 3rem;
        list-style: none;
      }
      .nav button {
        padding: 0.8rem 1.5rem;
        background-color: #222;
        color: #fff;
        border: none;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      /* 5. HERO SECTION (DESKTOP FIRST FOR STABILITY) */
      .hero {
        display: grid;
        grid-template-columns: 1.3fr 1fr;
        align-items: center;
        gap: 2rem;
        margin-top: 5rem;
        min-height: 500px; /* Prevents collapse */
      }
      .hero .hero-title {
        text-transform: capitalize;
        font-family: 'Playfair Display', serif;
        font-size: clamp(2.5rem, 5vw, 5rem);
        line-height: 1.1;
      }
      .hero-image-container {
        position: relative;
        width: 300px;
        height: 380px; /* Matches your image attributes */
        background: #111; /* Placeholder color */
      }

      /* 6. MOBILE RESPONSIVENESS */
      @media (max-width: 768px) {
        .navlink-container {
          display: none;
        } /* Simplified for brevity */
        .hero {
          grid-template-columns: 1fr;
          text-align: center;
          margin-top: 3rem;
        }
        .hero-image-container {
          margin: 0 auto;
          width: 240px;
          height: 300px;
        }
      }

      /* Decoration Shapes (Avoid LCP interference) */
      .hero-shape-1,
      .hero-shape-2 {
        position: absolute;
        z-index: -1;
        pointer-events: none;
      }
    </style>

    <link
      rel="stylesheet"
      href="./style.css"
      media="print"
      onload="this.media='all'"
    />
    <noscript><link rel="stylesheet" href="./style.css" /></noscript>
  </head>
  <body>
    <main class="main">
      <nav class="nav container flex-sb">
        <p class="nav-left"><a href="#">Stephen.</a></p>
        <ul class="navlink-container">
          <li class="link"><a href="#hero">Home</a></li>
          <li class="link"><a href="#services">Services</a></li>
          <li class="link"><a href="#about">About</a></li>
          <li class="link"><a href="#review">Reviews</a></li>
          <li class="link"><a href="#contact">Contact</a></li>
        </ul>
        <a href="https://wa.me/233551467062" target="_blank">
          <button>Get a Quote <span>&#8594;</span></button>
        </a>
      </nav>

      <section class="hero container" id="hero">
        <div class="hero-content">
          <h1 class="hero-title">
            Get your <br />
            product identity <br />
            from me.
          </h1>
          <div class="hero-subtitle-container" style="margin-top: 1rem">
            <p class="hero-subtitle">From device to cloud to edge</p>
            <p class="hero-subtitle">Innovate from anywhere with security.</p>
          </div>
        </div>

        <div class="hero-image-container hover-tilt">
          <img
            src="./assets/images/hero_image.webp"
            alt="Stephen Darkah Portfolio Hero"
            width="300"
            height="380"
            fetchpriority="high"
            loading="eager"
          />
        </div>

        <img
          class="hero-shape-1"
          src="./assets/images/hero-shape-1.webp"
          alt=""
          width="559"
          height="232"
          loading="lazy"
        />
      </section>

      <section
        id="services"
        class="container"
        style="min-height: 600px; padding-block: 5rem"
      ></section>
    </main>

    <script src="./script.js" defer></script>
  </body>
</html>
