<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Darak's Magicv2.0</title>
    <meta
      name="title"
      content="This is an AI Image Generation site created by Absolute stack v2.0"
    />
    <meta
      name="description"
      content="Create stunning AI-generated images instantly with Absolute Stack's advanced image generator. Transform text to art with cutting-edge AI technology. Free to try."
    />
    <!-- favicon -->
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap"
      rel="stylesheet"
    />
    <!-- google fonts materials -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <!-- linking my css -->

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <main class="main">
        <div class="top-section">
          <div class="logo-wrapper">
            <span class="material-symbols-sharp logo"> wand_stars </span>
            <h1>Darkah's Magicv2.0</h1>
          </div>
          <button class="toggle-theme-btn">
            <span class="material-symbols-sharp symbol"> dark_mode </span>
          </button>
        </div>
        <div class="prompt-section">
          <form action="#" class="form">
            <textarea
              class="text-input"
              placeholder="Describe Your Imagination ...."
            ></textarea>
            <button type="button" class="random-prompt-btn">
              <span class="material-symbols-sharp"> casino </span>
            </button>
            <div class="options">
              <select class="select-model select" required>
                <option value="Vyro" selected>Vyro</option>
                <option value="Rapid">Rapid</option>
                <option value="Pollinations">Pollinations</option>
              </select>
              <select class="aspect-ratio select" required>
                <option value="1/1" selected>Square (1/1)</option>
                <option value="16/9">Landscape (16/9)</option>
                <option value="4/3">Portrait (4/3)</option>
              </select>
              <button type="submit" class="generate-btn">
                <span class="material-symbols-sharp prompt-btn-icon">
                  wand_stars
                </span>
                Generate
              </button>
            </div>
          </form>
        </div>
        <div class="img-container"></div>
      </main>
    </div>
    <!-- script -->
    <script src="app.js"></script>
  </body>
</html>
